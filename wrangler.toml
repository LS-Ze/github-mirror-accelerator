# GitHub Mirror Accelerator - Cloudflare Pages Configuration
name = "github-mirror-accelerator"
compatibility_date = "2025-12-28"
compatibility_flags = ["nodejs_compat"]

# 核心Pages配置
pages_build_output_dir = "."

# 构建配置
[build]
command = "exit 0"
cwd = "."

# 兼容性配置
[compatibility_date]
value = "2025-12-28"

[compatibility_flags]
nodejs_compat = true

# 环境变量（用于代码中的配置）
[vars]
CACHE_MAX_AGE = 86400
RATE_LIMIT = 100
RATE_LIMIT_WINDOW = 60
ALLOWED_ORIGINS = "*"

# 开发环境配置
[dev]
port = 8788
local_protocol = "https"
log_level = "debug"

# 简化的路由配置
[[routes]]
pattern = "/*"
